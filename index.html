<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumk Netflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        video {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
        }
        .video-list {
            width: 80%;
            max-width: 600px;
        }
        .video-item {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Fumk Netflix</h1>
    <div class="video-list">
        <div class="video-item">
            <h2>Sample Video 1</h2>
            <video controls>
                <source src="videos/Sample1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item">
            <h2>Sample Video 2</h2>
            <video controls>
                <source src="videos/Sample2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-item">
            <h2>Sample Video 3</h2>
            <video controls>
                <source src="videos/Sample3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
